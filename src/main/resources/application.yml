spring:
  application:
    name: week4

  config:
    import: optional:file:.env[.properties]

  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-sonnet-4-5-20250929  # or claude-opus-4.1
          temperature: 0.7
          max-tokens: 4096
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}  # OLLAMA 서버 주소
      chat:
        options:
          model: qwen2.5:3b              # 사용할 모델
          temperature: 0.7               # 창의성 (0.0 ~ 1.0)
          num-predict: 1000              # 최대 생성 토큰 수

logging:
  level:
    org.springframework.ai: DEBUG